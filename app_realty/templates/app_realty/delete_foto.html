{% extends "../base.html" %}

{% block title %}Удалить фото{% endblock %}

{% block content %}

<h1>Удалить фото?</h1>

<form method="post" action=".">
    {% csrf_token %}
    <figure class="picture">
    <img src="{{ housefoto.foto.url }}" height="200">
    </figure>

    {{ form.as_p }}
    <input type="submit" value="Удалить">
    <a href="{% url 'house_edit' housefoto.house.id %}"><input type="button" value="Отмена"></a>

</form>
{% endblock content %}
